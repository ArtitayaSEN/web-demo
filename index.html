    <title>แสดงวันที่และเวลา</title>
    <script>
      function showDateTime() {
        var currentDate = new Date();
        var day = currentDate.getDate();
        var month = currentDate.getMonth() + 1;
        var year = currentDate.getFullYear();
        var hours = currentDate.getHours();
        var minutes = currentDate.getMinutes();
        var seconds = currentDate.getSeconds();
  
        var thaiMonths = [
          'มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน',
          'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'
        ];
  
        var thaiDay = ' ' + day + ' ' + thaiMonths[month - 1] + ' ' + year;
        var time = ' ' + hours + ':' + minutes + ':' + seconds;
  
        document.getElementById('currentDate').innerText = thaiDay ,document.getElementById('currentTime').innerText = time;
      }
    </script>
   <script>
    function showTable() {
      document.getElementById("myTable").style.display = "table";

    }
  
    function hideTable() {

      document.getElementById("hideTableBtn").style.display = "show";
    }
  </script>
    <title>ค่าเฉลี่ย ค่าสูงสุด และค่าต่ำสุด</title>
    <script>
      function calculateStats() {
        var input1 = parseFloat(document.getElementById('input1').value);
        var input2 = parseFloat(document.getElementById('input2').value);
        var input3 = parseFloat(document.getElementById('input3').value);
  
        var average = (input1 + input2 + input3) / 3;
        var max = Math.max(input1, input2, input3);
        var min = Math.min(input1, input2, input3);
  
        document.getElementById('average').innerText = 'ค่าเฉลี่ย: ' + average.toFixed(2);
        document.getElementById('max').innerText = 'ค่าสูงสุด: ' + max;
        document.getElementById('min').innerText = 'ค่าต่ำสุด: ' + min;
      }
    </script>
